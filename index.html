<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitalis</title>
  <!-- Link de icone -->
  <link rel="icon" href="./assets/img/icon.png" type="image/png">
  <!-- Link de estilo css -->
  <link href="./assets/css/main.css" rel="stylesheet" type="text/css" />
  <!-- Link de estilo css -->
  <link href="./assets/css/responsive.css" rel="stylesheet" type="text/css" />
  <!-- Link de importação da família Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="home-web home-mobile">
    <a class="back_button" href="#"><img src="./assets/img/back_button.svg" alt="Voltar" /></a>

    <section class="div-1-web div-1-mobile">
      <form class="form-web form-mobile">
        <h1>Login</h1>
        <label for="Email">Email:</label>
        <input type="email" placeholder="Digite o email" name="Email" id="Email">
        <label for="Senha">Senha:</label>
        <input type="password" placeholder="Digite a senha" name="Senha" id="Senha">
        <a class="forgot_password" href="#">Esqueceu a senha?</a>
        <button type="submit">ENTRAR</button>
        <p>Ainda não tem uma conta?</p>
        <a class="link_cadastro" href="./screens/cadastro/cadastro.html">Cadastre-se aqui.</a>
      </form>
    </section>
    <section class="div-2-web div-2-mobile">
      <img class="logo-web logo-mobile" src="./assets/img/logo.png" alt="Vitalis">
    </section>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
